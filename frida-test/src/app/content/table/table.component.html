<table class="fr-table">
  <thead>
    <tr>
      <th>Color</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Disabled</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.color}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.disabled}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr></tr>
  </tfoot>
</table>
